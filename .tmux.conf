set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"

# unbinds tmux prefix from 'C-b' and rebinds to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file
bind r source-file ~/.tmux.conf

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

######################
### DESIGN CHANGES ###
######################


# pane border
set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#ff79c6'

# message text
set -g message-style bg='#44475a',fg='#8be9fd'

#status line 

set -g status-style bg='#44475a',fg='#bd93f9'
set -g status-interval 1


# status left
# are we controlling tmux or the content of the panes?
set -g status-left '#[bg=#f8f8f2]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],} üî• '

# are we zoomed into a pane?
set -ga status-left '#[bg=#44475a]#[fg=#ff79c6] #{?window_zoomed_flag, ‚ÜïÔ∏è  ,   }'

set -g window-status-current-format "#[fg=#44475a]#[bg=#bd93f9]ÓÇ∞#[fg=#f8f8f2]#[bg=#bd93f9] #I #W #[fg=#bd93f9]#[bg=#44475a]ÓÇ∞"
set -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a]#I #W #[fg=#44475a]ÓÇ∞ "

# status right
set -g status-right '#[fg=#8be9fd,bg=#44475a]ÓÇ≤#[fg=#44475a,bg=#8be9fd] #(~/.tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load -g 5 --interval 2)'
set -ga status-right '#[fg=#ff79c6,bg=#8be9fd]ÓÇ≤#[fg=#44475a,bg=#ff79c6] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
set -ga status-right '#[fg=#bd93f9,bg=#ff79c6]ÓÇ≤#[fg=#f8f8f2,bg=#bd93f9] %a %H:%M:%S #[fg=#6272a4]%Y-%m-%d '

set -g status-right-length 100

# plugins
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
